<!DOCTYPE html>
<html>
<head>
    <title>Plotting with PI Web API</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Plotting with PI Web API</h1>
        <br />
        <div id="nav">
            
            <!-- Tag search -->
            <form class="form-inline">
                <input type="text" class="form-control" id="tagmask-text" placeholder="Tag Mask" />
                <button type="button" id="search-btn" class="btn btn-default" disabled>Search for tags</button>
            </form>
            <br />

            <!-- Information to plot -->
            <form class="form-inline">
                <select class="form-control" id="tag-select"></select>
                <div class="form-group">
                    <input type="text" class="form-control" id="start-time-text" placeholder="Start time" />
                    <input type="text" class="form-control" id="end-time-text" placeholder="End time" />
                </div>
                <button type="submit" id="plot-btn" class="btn btn-primary" disabled>Plot</button>
            </form>
            <br />

        </div>

        <!-- Placeholder for plot -->
        <div id="plot" style="width:800px; height:400px"></div>
    </div>

    <script type="text/javascript" src="Scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Scripts/flot/jquery.flot.min.js"></script>
    <script type="text/javascript" src="Scripts/flot/jquery.flot.time.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/app.js"></script>
</body>
</html>
